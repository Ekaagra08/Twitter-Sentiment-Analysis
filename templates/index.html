<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tweet Sentiment Analysis</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    </head>

    <body>

        <!-- Website Title -->
    	<div class="header">
    		<h1 class='header-heading'><span>Tweet</span> Sentiment Analysis</h1>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('analyse') }}" method="POST">
        		<textarea class='message-box' name="message" rows="1" cols="75" placeholder="Enter Your Tweet Here..."></textarea><br/>
        		<input type="submit" class="my-cta-button" value="Analyse">
        	</form>
    	</div>

        <!-- Footer -->
        <div class='footer'>
            <p class='footer-description'>Made by Ekaagra Dubey.</p>
        </div>

    </body>
</html>
