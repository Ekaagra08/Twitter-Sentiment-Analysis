<!DOCTYPE html>

<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Tweet Sentiment Analysis</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
	</head>

	<body>

		<!-- Website Title -->
		<div class="header">
			<h1 class='header-heading'><span>Tweet</span> Sentiment Analysis</h1>
	        <div class='description'>
				<p>A Machine Learning Web App, Built with Flask.</p>
			</div>
		</div>

		<!-- Result -->
		<div class="results">
			{% if prediction == 4 %}
				<div class="prediction-icon positive"><ion-icon name="thumbs-up"></ion-icon></div>
				<h2>Prediction: <span class='positive'>Positive Sentiment!</span></h2>
				
			{% elif prediction == 0 %}
				<div class="prediction-icon negative"><ion-icon name="thumbs-down"></ion-icon></div>
				<h2>Prediction: <span class='negative'>Negative Sentiment!</span></h2>
				
			{% endif %}
		</div>

		<!-- Footer -->
        <div class='footer'>
            <p class='footer-description'>Made by Ekaagra Dubey.</p>
        </div>


		<script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
	</body>
</html>
